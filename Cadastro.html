<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="Cadastro.css">
    <link rel="icon" href="Logofl.png" type="">
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Formulário de Cadastro de Cliente</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="container">
        <h2>Cadastro de Cliente</h2>
        <form action="/cadastrar_cliente" method="POST">
          
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            
           
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu telefone">
           
           
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            
            
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Digite seu endereço">
            
            <button type="submit"><a href="Login.html">Cadastrar</button></a>
        </form>
    </div>
</body>
</html>
