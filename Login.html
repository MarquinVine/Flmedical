<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="icon" href="Logofl.png" type="">
</head>
<body>
    <div class="conteiner-login">

        <h2>Login</h2>
        <form action="Login.html" method="post">

            <label for="username">Nome do usuário ou e-mail</label>
            <input type="text" id="username" name="username" required>
            
            <label for="Senha">Senha</label>
            <input type="text" id="Senha" name="Senha" required>

            <button type="submit"><a href="Principal.html">Entrar</button></a>

            <p>Não tem conta?<a href="Cadastro.html">Cadastre-se</p></a>
        </form>
    </div>
</body>
</html>
